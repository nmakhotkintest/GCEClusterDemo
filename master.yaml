name: "master-test"
zone: us-central1-c
master_type: "n1-standard-1"
region: us-central1
instances:
  - name: front
    count: 1
    labels:
      type: front
      class: fast
    instance_type: n1-standard-2
    volumes:
      - boot: true
        autoDelete: true
        initializeParams:
          diskSizeGb: "16"
  - name: db
    count: 1
    labels:
      type: db
    instance_type: n1-standard-2
    volumes:
      - boot: true
        autoDelete: true
        initializeParams:
          diskSizeGb: "32"
